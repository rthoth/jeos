<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../libs/svg.js/svg.js"></script>
  <script type="text/javascript" src="../../libs/zepto.js/zepto.js"></script>

  <script type="text/javascript" src="../../src/primitives.js"></script>
  <script type="text/javascript" src="../../src/primitives/angle.js"></script>
  <script type="text/javascript" src="../../src/primitives/clockWise.js"></script>
  <script type="text/javascript" src="../../src/Edge.js"></script>
  <script type="text/javascript" src="../../src/WeightedOffset.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/PreSpecs.js"></script>
  <script type="text/javascript" src="spec/PrimitivesSpec.js"></script>
  <script type="text/javascript" src="spec/WeightOffsetSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    <div id="canvass">
    </div>
</body>
</html>
