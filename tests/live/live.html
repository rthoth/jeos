<!DOCTYPE html>
<html>
	<head>
		<title>jeos.js live example</title>
		<script type="text/javascript" src="../../build/jeos.dev.js"></script>
		<script type="text/javascript" src="../../libs/svg.js/svg.js"></script>
		<script type="text/javascript" src="../../libs/zepto.js/zepto.js"></script>
		<script type="text/javascript" src="live.js"></script>

		<style>
			html, body {
				height: 100%;
				margin: 0px;
				padding: 0px;
				width: 100%;
			}

			#live {
				border: 1px solid #000;
				height: 500px;
				left: 50%;
				margin-left: -500px;
				margin-top: -250px;
				position: absolute;
				top: 50%;
				width: 1000px;
			}
		</style>
	</head>

	<body>
		<div id="live"></div>
	</body>
</html>
